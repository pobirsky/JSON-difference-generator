name: Linter
on: push
on: pull-request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: install
        run: make install
      - name: ESLint test
        run: make lint
      - name: test
          run: make test
          run: test-coverage
